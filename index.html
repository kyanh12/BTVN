<!doctype html>
<html lang="en">
  <head>
    <title>BTVN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tháng Có Nhiêu Ngày </div>
              <div class="card-body">
                <div class="form-group">
                  <label>Tháng</label>
                  <input id="txtThang" type="text" class="form-control" />
                </div>
  
                <div class="form-group">
                  <label>Năm</label>
                  <input id="txtNam" type="text" class="form-control" />
                </div>
            
                <button id="btnTinh" class="btn btn-success">Tính</button>
              </div>
              <div id="footerTinh" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Đọc </div>
              <div class="card-body">
                <div class="form-group">
                  <label>Nhập số</label>
                  <input id="txtNhapSo" type="text" class="form-control" />
                </div>
                <button id="btnDoc" class="btn btn-success">Đọc</button>
              </div>
              <div id="footerDoc" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Lịch </div>
              <div class="card-body">
                <div class="form-group">
                  <label>Nhập Ngày </label>
                  <input id="txtNgay" type="text" class="form-control" />
                </div>

                <div class="form-group">
                  <label>Nhập Tháng </label>
                  <input id="txtThang" type="text" class="form-control" />
                </div>

                <div class="form-group">
                  <label>Nhập Năm</label>
                  <input id="txtNam" type="text" class="form-control" />
                </div>
                <button id="btnNgay" class="btn btn-success">Xuất </button>
              </div>
              <div id="footerNgay" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integri
    ty="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integ
    rity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
